<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- daisyui and tailwind CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ad4d16583c.js" crossorigin="anonymous"></script>
</head>

<body onload="loadAiData()">
    <!-- header scetion start -->
    <header class="container mx-auto py-9 text-center">
        <h1 class="text-3xl font-bold mb-3">AI Universe Hub</h1>
        <button class="btn btn-error text-white">Short by date</button>
    </header>
    <!-- header scetion end -->
    <!-- main section start  -->
    <main class="px-5">
        <!-- all card sections start -->
        <section class="w-full max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center gap-3">
                <div class="card w-96 bg-base-100 border border-gray-100 shadow-xl">
                    <figure class="px-5 pt-5"><img src="../ffff.png" alt="Ai image" /></figure>
                    <div class="card-body px-5">
                        <h2 class="card-title">Features </h2>
                        <ol class="list-decimal	px-5">
                            <li>Natural language processing</li>
                            <li>Natural language processing</li>
                            <li>Natural language processing</li>
                        </ol>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h2 class="card-title">Features </h2>
                                <p><i class="fa-solid fa-calendar-days"></i> <span>11/02/23</span></p>
                            </div>
                            <div>
                                <button
                                    class="btn btn-error text-white my-6 rounded-full bg-red-200 hover:bg-red-200 border-none "><i
                                        class="fa-solid fa-arrow-right text-red-400 text-lg"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- load more button start -->
            <div class="text-center">
                <button class="btn btn-error text-white my-6">See More</button>
            </div>
            <!-- load more button end -->

        </section>
        <!-- all card sections end -->

    </main>
    <!-- main section end -->
    <script src="./js/app.js"></script>
</body>

</html>
